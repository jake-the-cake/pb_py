<header class='navbar'>
	<div class="nav-logo">
		<a href="/">
			Peak Bound Journeys
		</a>
	</div>
	<div class="nav-menu">
		<ul>
			{% for n in nav %}
				{% if n.active == True %}
					<li class='nav-active'>{{ n.text }}</li>
				{% else %}
					<li><a href="{{ n.url }}">{{ n.text }}</a></li>
				{% endif %}
			{% endfor %}
			{% if user %}
				{{ user }}
			{% else %}
				<li><a class='underline' href="#sign-up">Join</a></li>
			{% endif %}
		</ul>
	</div>
</header>
