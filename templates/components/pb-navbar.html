<header class='navbar'>
	<div class="nav-logo">
		<a href="/">
			<style>
				.logo {
					width: 100px;
				}
			</style>
			<img src='/static/img/pbj-logo-light.png' alt='Peak Bound Journeys' class='logo' />
		</a>
	</div>
	<div class="nav-menu">
		<ul>
			{% for n in nav %}
				{% if n.active == True %}
					<li class='nav-active'>{{ n.text }}</li>
				{% else %}
					<li><a href="{{ n.url }}">{{ n.text }}</a></li>
				{% endif %}
			{% endfor %}
			{% if user %}
				<li><a class='underline' href="/api/user/{{ user._id }}">Profile</a></li>
			{% else %}
				<li><a class='underline' href="#sign-up">Join</a></li>
			{% endif %}
		</ul>
	</div>
</header>
